name: ğŸš€ Auto Deploy to GitHub Pages

# Trigger the workflow on push to master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write
  repository-projects: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Setup and enable GitHub Pages automatically
  setup:
    runs-on: ubuntu-latest
    outputs:
      pages-enabled: ${{ steps.check-pages.outputs.enabled }}
    steps:
      - name: ğŸ” Check if GitHub Pages is enabled
        id: check-pages
        continue-on-error: true
        run: |
          echo "Checking GitHub Pages status..."
          
          # Check if Pages is already enabled
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")
          
          if echo "$RESPONSE" | grep -q '"status": "built"'; then
            echo "âœ… GitHub Pages is already enabled and working"
            echo "enabled=true" >> $GITHUB_OUTPUT
          else
            echo "âš™ï¸ GitHub Pages needs to be enabled"
            echo "enabled=false" >> $GITHUB_OUTPUT
          fi

      - name: ğŸ¯ Enable GitHub Pages automatically
        if: steps.check-pages.outputs.enabled == 'false'
        continue-on-error: true
        run: |
          echo "ğŸš€ Enabling GitHub Pages with GitHub Actions source..."
          
          # Enable GitHub Pages with Actions source
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{
              "source": {
                "branch": "gh-pages",
                "path": "/"
              },
              "build_type": "workflow"
            }' || echo "âš ï¸ Pages might already be enabled or need manual setup"

      - name: âœ… Verify GitHub Pages setup
        run: |
          echo "ğŸ” Verifying GitHub Pages configuration..."
          sleep 5  # Wait for API changes to propagate
          
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")
          
          echo "Pages API Response: $RESPONSE"
          echo "âœ… Setup verification completed"

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4
        
      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: âš™ï¸ Setup Pages configuration
        uses: actions/configure-pages@v4
        id: pages
        continue-on-error: true
        
      - name: ğŸ—ï¸ Build static site
        run: |
          echo "ğŸ—ï¸ Building PomodoFlow static site..."
          
          # Create build directory
          mkdir -p _site
          
          # Copy all project files
          echo "ğŸ“ Copying HTML files..."
          cp -r *.html _site/ 2>/dev/null || true
          
          echo "ğŸ¨ Copying CSS files..."
          cp -r *.css _site/ 2>/dev/null || true
          
          echo "âš¡ Copying JavaScript files..."
          cp -r *.js _site/ 2>/dev/null || true
          
          echo "ğŸ“± Copying PWA manifest..."
          cp -r *.json _site/ 2>/dev/null || true
          
          echo "ğŸ“„ Copying documentation..."
          cp -r *.md _site/ 2>/dev/null || true
          cp LICENSE _site/ 2>/dev/null || true
          
          # Copy assets directory if it exists
          if [ -d "assets" ]; then
            echo "ğŸ–¼ï¸ Copying assets..."
            cp -r assets _site/
          fi
          
          # Copy any additional directories that might exist
          for dir in images icons fonts; do
            if [ -d "$dir" ]; then
              echo "ğŸ“‚ Copying $dir..."
              cp -r "$dir" _site/
            fi
          done
          
          echo "âœ… Build completed successfully!"
          echo "ğŸ“‹ Files in _site directory:"
          ls -la _site/
          
      - name: ğŸ“¤ Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ‰ Deployment Success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸŒ Your PomodoFlow app is now live at:"
          echo "   ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "ğŸ“± You can:"
          echo "   â€¢ Visit the site in your browser"
          echo "   â€¢ Install it as a PWA on mobile/desktop"
          echo "   â€¢ Share the URL with others"
          echo ""
          echo "ğŸ”„ Future deployments will happen automatically when you push to master branch!"
