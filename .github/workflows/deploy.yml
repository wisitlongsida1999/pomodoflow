name: Deploy to GitHub Pages

# Trigger the workflow on push to master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Build with static site generator (if needed)
        run: |
          # For static sites, we just copy files as-is
          # Add any build steps here if you need to process files
          echo "Building static site..."
          
          # Create build directory
          mkdir -p _site
          
          # Copy all files except hidden files and directories
          cp -r *.html *.css *.js *.json LICENSE README.md _site/ 2>/dev/null || true
          
          # Copy assets if they exist
          if [ -d "assets" ]; then
            cp -r assets _site/
          fi
          
          # Ensure manifest.json is in the root
          if [ -f "manifest.json" ]; then
            cp manifest.json _site/
          fi
          
          echo "Build completed successfully!"
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
