name: 🚀 Auto Deploy to GitHub Pages Public

# Trigger the workflow on push to master branch
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write
  repository-projects: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Setup and enable GitHub Pages automatically
  setup:
    runs-on: ubuntu-latest
    outputs:
      pages-enabled: ${{ steps.check-pages.outputs.enabled }}
    steps:
      - name: 🔍 Check if GitHub Pages is enabled
        id: check-pages
        continue-on-error: true
        run: |
          echo "🔍 Checking GitHub Pages status..."
          
          # Check if Pages is already enabled
          RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")
          
          echo "📡 API Response: $RESPONSE"
          
          # Check if Pages exists and what build type it uses
          if echo "$RESPONSE" | grep -q '"html_url"'; then
            if echo "$RESPONSE" | grep -q '"build_type":"workflow"'; then
              echo "✅ GitHub Pages is enabled with GitHub Actions"
              echo "enabled=true" >> $GITHUB_OUTPUT
              echo "build_type=workflow" >> $GITHUB_OUTPUT
            elif echo "$RESPONSE" | grep -q '"build_type":"legacy"'; then
              echo "⚠️ GitHub Pages is enabled but using legacy build (branch-based)"
              echo "enabled=true" >> $GITHUB_OUTPUT  
              echo "build_type=legacy" >> $GITHUB_OUTPUT
            else
              echo "⚠️ GitHub Pages is enabled but build type unclear"
              echo "enabled=true" >> $GITHUB_OUTPUT
              echo "build_type=unknown" >> $GITHUB_OUTPUT
            fi
          elif echo "$RESPONSE" | grep -q '"message":"Not Found"'; then
            echo "⚙️ GitHub Pages is not enabled"
            echo "enabled=false" >> $GITHUB_OUTPUT
          else
            echo "❓ Unable to determine Pages status"
            echo "enabled=unknown" >> $GITHUB_OUTPUT
          fi

      - name: 🎯 Enable GitHub Pages with GitHub Actions
        if: steps.check-pages.outputs.enabled == 'false'
        continue-on-error: true
        run: |
          echo "🚀 Enabling GitHub Pages with GitHub Actions deployment..."
          
          # Correct API call for GitHub Actions deployment
          ENABLE_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type": "workflow"}')
          
          HTTP_STATUS=$(echo "$ENABLE_RESPONSE" | tail -n1 | cut -d: -f2)
          RESPONSE_BODY=$(echo "$ENABLE_RESPONSE" | sed '$d')
          
          echo "📡 Enable API Response: $RESPONSE_BODY"
          echo "📊 HTTP Status: $HTTP_STATUS"
          
          if [ "$HTTP_STATUS" = "201" ] || [ "$HTTP_STATUS" = "200" ]; then
            echo "✅ Successfully enabled GitHub Pages with GitHub Actions"
          elif [ "$HTTP_STATUS" = "409" ]; then
            echo "ℹ️ GitHub Pages already exists, checking configuration..."
          else
            echo "⚠️ Failed to enable GitHub Pages automatically (Status: $HTTP_STATUS)"
            echo "📋 Manual setup required - see instructions below"
          fi

      - name: 🔄 Update Pages to use GitHub Actions (if needed)
        if: steps.check-pages.outputs.build_type == 'legacy'
        continue-on-error: true
        run: |
          echo "🔄 Converting Pages from branch-based to GitHub Actions deployment..."
          
          # Update existing Pages to use GitHub Actions
          UPDATE_RESPONSE=$(curl -s -w "\nHTTP_STATUS:%{http_code}" \
            -X PUT \
            -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Content-Type: application/json" \
            "https://api.github.com/repos/${{ github.repository }}/pages" \
            -d '{"build_type": "workflow"}')
          
          HTTP_STATUS=$(echo "$UPDATE_RESPONSE" | tail -n1 | cut -d: -f2)
          RESPONSE_BODY=$(echo "$UPDATE_RESPONSE" | sed '$d')
          
          echo "📡 Update API Response: $RESPONSE_BODY"
          echo "📊 HTTP Status: $HTTP_STATUS"

      - name: ✅ Verify GitHub Pages configuration
        run: |
          echo "🔍 Final verification of GitHub Pages setup..."
          sleep 8  # Wait for API changes to propagate
          
          FINAL_RESPONSE=$(curl -s -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
            -H "Accept: application/vnd.github.v3+json" \
            "https://api.github.com/repos/${{ github.repository }}/pages")
          
          echo "📡 Final API Response: $FINAL_RESPONSE"
          
          if echo "$FINAL_RESPONSE" | grep -q '"build_type":"workflow"'; then
            echo "✅ GitHub Pages is properly configured for GitHub Actions deployment"
          else
            echo "⚠️ Manual configuration may be required"
            echo ""
            echo "📋 Manual Setup Instructions:"
            echo "1. Go to: https://github.com/${{ github.repository }}/settings/pages"
            echo "2. Under 'Source', select 'GitHub Actions'"
            echo "3. Save the settings"
            echo "4. Re-run this workflow"
          fi

  # Build job
  build:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: 📦 Checkout repository
        uses: actions/checkout@v4
        
      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: ⚙️ Setup Pages configuration
        uses: actions/configure-pages@v4
        id: pages
        continue-on-error: true
        
      - name: 🏗️ Build static site
        run: |
          echo "🏗️ Building PomodoFlow static site..."
          
          # Create build directory
          mkdir -p _site
          
          # Copy all project files
          echo "📁 Copying HTML files..."
          cp -r *.html _site/ 2>/dev/null || true
          
          echo "🎨 Copying CSS files..."
          cp -r *.css _site/ 2>/dev/null || true
          
          echo "⚡ Copying JavaScript files..."
          cp -r *.js _site/ 2>/dev/null || true
          
          echo "📱 Copying PWA manifest..."
          cp -r *.json _site/ 2>/dev/null || true
          
          echo "📄 Copying documentation..."
          cp -r *.md _site/ 2>/dev/null || true
          cp LICENSE _site/ 2>/dev/null || true
          
          # Copy assets directory if it exists
          if [ -d "assets" ]; then
            echo "🖼️ Copying assets..."
            cp -r assets _site/
          fi
          
          # Copy any additional directories that might exist
          for dir in images icons fonts; do
            if [ -d "$dir" ]; then
              echo "📂 Copying $dir..."
              cp -r "$dir" _site/
            fi
          done
          
          echo "✅ Build completed successfully!"
          echo "📋 Files in _site directory:"
          ls -la _site/
          
      - name: 📤 Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./_site

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: [setup, build]
    steps:
      - name: 🚀 Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: 🎉 Deployment Success
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🌐 Your PomodoFlow app is now live at:"
          echo "   ${{ steps.deployment.outputs.page_url }}"
          echo ""
          echo "📱 You can:"
          echo "   • Visit the site in your browser"
          echo "   • Install it as a PWA on mobile/desktop"
          echo "   • Share the URL with others"
          echo ""
          echo "🔄 Future deployments will happen automatically when you push to master branch!"
